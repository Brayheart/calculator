<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="calculator">
  <div class="theme-container">
    <h2 class="calc">calc</h2>
    <div class="theme-switcher">
      <div class="theme-numbers">
        <div class="theme-number" data-position="1">1</div>
        <div class="theme-number" data-position="2">2</div>
        <div class="theme-number" data-position="3">3</div>
      </div>
      <div class="switch-track">
        <span class="switch-indicator" data-position=""></span>
      </div>
    </div>
</div>
  <div class="display" id="display">0</div>
  <div class="buttons">
    <!-- Numeric buttons -->
    <button class="button" id="button-7">7</button>
    <button class="button" id="button-8">8</button>
    <button class="button" id="button-9">9</button>
    <button class="button" id="button-del">DEL</button>
    <button class="button" id="button-4">4</button>
    <button class="button" id="button-5">5</button>
    <button class="button" id="button-6">6</button>
    <button class="button" id="button-plus">+</button>
    <button class="button" id="button-1">1</button>
    <button class="button" id="button-2">2</button>
    <button class="button" id="button-3">3</button>
    <button class="button" id="button-minus">-</button>
    <button class="button" id="button-dot">.</button>
    <button class="button" id="button-0">0</button>
    <button class="button" id="button-divide">/</button>
    <button class="button" id="button-multiply">Ã—</button>
    <button class="button" id="button-reset">RESET</button>
    <button class="button" id="button-equals">=</button>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
